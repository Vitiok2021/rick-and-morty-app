<div class="search-box">
  <input
    type="text"
    placeholder="Who are you looking for?"
    (input)="onSearch($event)"
    class="search-input"
    [value]="searchQuery"
  />
  <select
    [value]="statusQuery"
    (change)="onFilterStatus($event)"
    class="filter-select"
  >
    <option value="">All Statuses</option>
    <option value="alive">Alive</option>
    <option value="dead">Dead</option>
    <option value="unknown">Unknown</option>
  </select>
  <button
    (click)="resetFilters()"
    class="reset-btn"
    title="Clear filters"
    [disabled]="isLoading"
  >
    ğŸ—‘ï¸
  </button>
</div>
@if (error) {
  <div class="error-message">
    {{ error }}
  </div>
}

@if (isLoading) {
  <div class="loader">Loading... â³</div>
} @else {
  <ul class="app__cards">
    @for (item of characters; track item.id) {
      <li class="app__card" [routerLink]="['/character', item.id]">
        <app-character-card [character]="item"></app-character-card>
      </li>
    }
  </ul>
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (next)="nextPage()"
    (prev)="prevPage()"
  ></app-pagination>
}
